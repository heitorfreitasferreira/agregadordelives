<main role="main">
  <form class="form-signin" method="post" action="/">
    <img class="mb-4" src="imagens/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sabe de alguma live que não está aqui?<br>Conte-nos aqui!</h1>
    <!-- Usuario -->
    <label for="name" class="sr-only">Seu nome</label>
    <input type="text" name="inputNomeUsuario" class="form-control top" placeholder="Seu nome" required autofocus>
    <!-- Cantor ou Banda -->
    <label for="name" class="sr-only">Cantor ou banda</label>
    <input type="text" name="inputCantorBanda" class="form-control middle" placeholder="Cantor ou banda" required>
    <!-- Dia da live -->
    <label for="inputDia" class="sr-only">Data da live</label>
    <input type="date" name="inputDia" class="form-control middle" placeholder="Dia" required autofocus>
    <!-- Hora da live (opcional) -->
    <label for="inputHora" class="sr-only">Hora da live</label>
    <input type="time" name="inputHora" class="form-control middle" placeholder="Hora" autofocus>
    <!-- Link da live opcional-->
    <label for="inputLinkLive" class="sr-only">Hora da live</label>
    <input type="url" name="inputLinkLive" class="form-control bottom" placeholder="Link da Live (opcional)" autofocus>

    <div class="checkbox mb-3">
      <!-- <label>
        <input type="checkbox" value="remember-me"> Lembrar de mim
      </label> -->
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
  </form>
